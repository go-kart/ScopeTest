plugins {
    id 'org.gretty' version '2.3.1'
}


apply plugin: 'java'
apply plugin: 'org.gretty'

gretty {
    contextPath = '/'
    managedClassReload = true
    httpPort = 80
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:26.0-jre'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
}
